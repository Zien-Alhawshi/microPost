<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <script src="https://kit.fontawesome.com/f9f6605584.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .navbar-brand{
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <a href="#" class="navbar-brand ml-3">Micro Post</a>
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea  id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="" >
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <div id="posts">

    </div>
    <button class="text-center mx-auto btn btn-primary bg-primary" id="clearAll">Clear all posts</button>

  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts&copy;
  </footer>
  <script src="build/app.bundle.js"></script>
  
</body>
</html>
